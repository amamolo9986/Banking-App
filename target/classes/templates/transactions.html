<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
			<tr th:each="storedTransaction : ${transaction}">
				<td th:text="${storedTransaction.id}"></td>
				<td th:text="${storedTransaction.date}"></td>
				<td th:text="${storedTransaction.retailer}"></td>
				<td th:text="${storedTransaction.type == 'D' ? '' : storedTransaction.amount}"></td>
				<td th:text="${storedTransaction.type == 'C' ? '' : storedTransaction.amount}"></td>
				<!-- <td th:if="${storedTransaction.type == 'C'}"></td> 
                <td th:if="${storedTransaction.type == 'D'}"></td> -->
			</tr>
		</table>
	</body>
</html>
